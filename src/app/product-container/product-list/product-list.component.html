<app-filter 
  [all]="totalProductCount" 
  [inStock]="inStockCount" 
  [outOfStock]="outOfStockCount"
  (selectedFilterRadioButtonChanged)="onFilterChange($event)"
  ></app-filter>
<div class="products--container">
  <div *ngFor="let prod of products" >
    <app-product [product]="prod"
      *ngIf="selectedFilterRadioBtn === 'all' ||  
             selectedFilterRadioBtn==='instock' && prod.is_in_inventory  || 
             selectedFilterRadioBtn==='outofstock' && !prod.is_in_inventory "
    ></app-product>
  </div>
</div>
